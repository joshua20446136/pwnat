name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu 14.04

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: sudo apt-get update
    - name: configure1  
      run: sudo apt-get install mingw32 mingw32-binutils mingw32-runtime
    - name: corr
      run: ./cross-compile-mingw.sh
 
